<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <title>Lucky Guess</title>
    </head>
    <body>
        <script>
            let targetNumber = Math.floor(Math.random() * 100) + 1,
            guess= NaN;

            do{
                guess = prompt("What's your guess?");
            }while(guess != targetNumber);

            alert("You won!");
        </script>
    </body>
</html>
