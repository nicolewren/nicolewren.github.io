<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <script>
            let myGrades = [100, 97, 0, 29, 100, 100, 100];
            let myTotal = 0;
            
            for( var index=0; index < myGrades.length; index++)
            {
                myTotal += myGrades[index];
            }

            alert("Your grade is:" + myTotal / myGrades.length);
        </script>
    </body>
